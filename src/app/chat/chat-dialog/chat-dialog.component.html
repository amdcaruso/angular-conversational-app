<h1>Number One Carmo e Sion Project</h1>



<ng-container *ngFor="let message of messages | async">

  <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
    {{ message.content }}
  </div>

</ng-container>


<label for="nameField">Type your question below.</label>


<input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text"><br>

<button (click)="sendMessage()">Send</button>

<p> Possible questions: </p>
<p> Where are they from? </p>
<p> How old are they? </p>
<p> What are they like? </p>
<p> What is their nickname? </p>
